<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Junji Skateboards</title>
    <link rel="stylesheet" href="styles/junjiskateboard.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Preference!</h1>
    </header>

    <main>
        <p>Your order has been submitted successfully!. Thank you for your preference in Junji Skateboarding.</p>

        <p>Total Submitted: <span id="review-count">0</span></p>

        <a href="../junji-home/junji-home.html" class="button">Return to Home Page</a>

    <script>
        // Retrieve and display the review count from localStorage

            document.getElementById("review-count").textContent = reviewCount;
        });
    </script>
</body>
</html>
